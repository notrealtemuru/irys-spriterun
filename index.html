<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Run</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
            padding: 40px 0 0 0;
            background-color: #f7f7f7;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="game-container" class="game-container">
        <div id="score-display" class="score-display">
            <div id="score" class="score">00000</div>
            <div id="high-score" class="high-score">HI: 00000</div>
        </div>
        <div id="ground-line" class="ground-line"></div>
        <div id="sprite" class="sprite"></div>
        <div id="cactus" class="cactus"></div>
        
        <div id="message-screen" class="message-screen">
            <h2 id="message-title"></h2>
            <button id="action-btn"></button>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
